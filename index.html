<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/Angular_full_color_logo.svg.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo App</title>
</head>

<body>

    <div class="home py-5 w-100 h-100 ">
        <div class="wrapper m-auto bg-light p-3 rounded-3 my-5">
            <h3>Todo App</h3>
            <div class="iputs-field">
                <div class="row pe-2">
                    <div class="col-9 my-3">
                        <input type="text" id="todoText" class="form-control" placeholder="Add Your New Todo">
                    </div>
                    <div class="col-3 d-flex justify-content-start align-items-center">
                        <button id="addTodo"><i class="fas fa-plus"></i></button>
                        <button id="updateTodo" class=""><i class="fas fa-pen"></i></button>
                    </div>
                </div>
            </div>
            <div class="list">
                <ul id="todoLists">

                </ul>
            </div>
            <footer>
                <div class="row py-3 pe-2">
                    <div class="col-8 pt-2 pe-0">
                        <p class="w-100">You have <span id="pendingTasks"></span> pending tasks</p>
                    </div>
                    <div class="col-4 text-end px-0">
                        <button id="deleteAll" class="btn" disabled>Clear All</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
